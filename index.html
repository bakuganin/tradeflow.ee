        <!-- Loader-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/CustomEase.min.js"></script>
        <script>
            // variables
            let customEase = "M0,0,C0,0,0.13,0.34,0.238,0.442,0.305,0.506,0.322,0.514,0.396,0.54,0.478,0.568,0.468,0.56,0.522,0.584,0.572,0.606,0.61,0.719,0.714,0.826,0.798,0.912,1,1,1,1";
            let counter = {
                value: 50
            };
            let loaderDuration = 2.5;

            if (window.location.href.indexOf("/made-in-webflow/") > -1) {
                // If not a first time visit in this tab
                if (sessionStorage.getItem("visited") !== null) {
                    loaderDuration = 2.5;
                    counter = {
                        value: 50
                    };
                }
                sessionStorage.setItem("visited", "true");
            }
            ;
            function updateLoaderText() {
                let progress = Math.round(counter.value);
                $(".loader_number").text(progress);
            }
            function endLoaderAnimation() {
                $(".trigger").click();
            }

            let tl = gsap.timeline({
                onComplete: endLoaderAnimation
            });
            tl.to(counter, {
                value: 100,
                onUpdate: updateLoaderText,
                duration: loaderDuration,
                ease: CustomEase.create("custom", customEase)
            });
            tl.to(".loader_progress", {
                width: "100%",
                duration: loaderDuration,
                ease: CustomEase.create("custom", customEase)
            }, 0);
        </script>
        <!-- GSAP line animation-->
        <script src="https://unpkg.com/split-type"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
        <script>
            window.addEventListener("DOMContentLoaded", (event) => {
                setTimeout( () => {
                    $("[js-line-animation]").each(function(index) {
                        gsap.set($(this), {
                            autoAlpha: 1
                        });
                        let textEl = $(this);
                        let textContent = $(this).text();
                        let tl;

                        function splitText() {
                            // Preserve line breaks
                            textContent = textContent.replace(/\n/g, "<br>");

                            new SplitType(textEl,{
                                types: "lines",
                                tagName: "span"
                            });
                            textEl.find(".line").each(function(index) {
                                let lineContent = $(this).html();
                                $(this).html("");
                                $(this).append(`<span class="line-inner" style="display: block;">${lineContent}</span>`);
                            });

                            // Get attribute values or set default values
                            const speed = parseFloat(textEl.attr("data-speed")) || 0.7;
                            const delay = parseFloat(textEl.attr("data-delay")) || 0;
                            const stagger = parseFloat(textEl.attr("data-stagger")) || 0.2;
                            const replay = textEl.attr("data-replay") !== "false";

                            tl = gsap.timeline({
                                scrollTrigger: {
                                    trigger: textEl,
                                    start: "top bottom",
                                    end: "bottom bottom",
                                    toggleActions: "play none none none",
                                    onEnter: () => {
                                        if (replay) {
                                            tl.restart();
                                        }
                                    }
                                    ,
                                },
                                ease: "Power2.easeOut",
                                // Set your easing function for the yPercent movement here
                            });

                            tl.fromTo(textEl.find(".line-inner"), {
                                yPercent: 100
                            }, {
                                yPercent: 0,
                                duration: speed,
                                stagger: {
                                    amount: stagger,
                                    ease: "linear"
                                },
                                delay: delay
                            });
                        }

                        splitText();

                        let windowWidth = window.innerWidth;
                        window.addEventListener("resize", function() {
                            if (windowWidth !== window.innerWidth) {
                                windowWidth = window.innerWidth;
                                tl.kill();
                                textEl.text(textContent);
                                splitText();
                            }
                        });
                    });
                }
                , 700);
            }
            );
        </script>
